<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
     <div>
         <button id="l">左</button>
         <img width="200" 
              src="../imgs/gm1-6.jpg" 
              id="img" 
              alt="">
         <button id="r">右</button>
         <p id="p1">abc</p>
     </div>
     <script>
         //定义一个数组保存图片和提示文字
         var imgs=[
             {
                 'url':'../imgs/gm1-6.jpg',
                 'tip':'abc'
             },
             {
                 'url':'../imgs/gm2-6.jpg',
                 'tip':'def'
             },
             {
                 'url':'../imgs/gm3-6.jpg',
                 'tip':'ghh'
             }
            ]

        var i=0;
        $("#l").bind("click",function(){
            //图片隐藏
            $("#img").fadeOut(1000,function(){
                  //隐藏后的回调函数
                  i--;
                  if(i<0) i=imgs.length-1;
                  //修改图片显示的来源
                  $("#img").attr("src",imgs[i].url);
                  //显示图片
                  $("#img").fadeIn(1000)
                  //显示副标题内容
                  $("#p1").text(imgs[i].tip)
            });
        })
        //绑定单击右侧按钮事件
        $("#r").bind("click",function(){
            //图片隐藏
            $("#img").fadeOut(1000,function(){
                  //隐藏后的回调函数
                  i++;
                  if(i>imgs.length-1) i=0;
                  //修改图片显示的来源
                  $("#img").attr("src",imgs[i].url);
                  //显示图片
                  $("#img").fadeIn(1000)
                  //显示副标题内容
                  $("#p1").text(imgs[i].tip)
            });
        })
     </script>
</body>
</html>
