<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tip {
            width: 50px;
            height: 50px;
            background-color: orange;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div id="tip"></div>
    <button id="stop">停止动画</button>
    <button id="stop2">允许完成动画后停止动画</button>

    <div id="div1">3
        <div>2
            <p>1</p>
        </div>
    </div>

    <script>
        console.log($("#div1").children("div").children("p")[0]);

        // 设置动画
        $("#tip").animate({
            'width': '100px'
        }, 2000)
        $("#tip").animate({
            'height': '100px'
        }, 2000)
        $("#tip").animate({
            'width': '20px'
        }, 2000)
        $("#tip").animate({
            'height': '20px'
        }, 2000)
        $("#stop").bind("click", function () {
            //停止元素全部的动画操作
            $("#tip").stop(true);
        })
        $("#stop2").bind("click", function () {
            //允许完成当前动画后再停止动画
            $("#tip").stop(true, true)
        })
    </script>
</body>

</html>
