<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #test{
            width: 120px;
            height: 120px;
            background-color:blue;
            margin:0 auto;
            /* 过渡动画的方法 */
            transition: all 3s
        }
        #test:hover{
            background-color:green;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
</html>
