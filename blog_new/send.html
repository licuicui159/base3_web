        <div class="cleft">
            <div class="send">
                <div class="stitle div">
                    <input type="text" id="title"> &nbsp;文章标题
                </div>

                <div id="editor"></div>
                <input id="id_article" name="article" type="hidden" value="1">

                <div class="sbtn div">
                    <button id="send">发表</button>

    <script>
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create();
        //绑定导航条中二级列表的菜单动画
        $("#nav ul li:nth-child(2)").hover(function () {
            //找到子类列表，停止当前动画，并显示
            $(this).children("ul").stop(true, true).show(400);
        }, function () {
            //找到子类列表，停止当前动画，并隐藏
            $(this).children("ul").stop(true, true).hide(400);
        })
        //绑定提交按钮的单击事件
        $("#send").on("click", function () {
            var $title = $("#title")
            var $txt = editor;
            if ($title.val() !== "" && $txt.txt.text() != "") {
                var _key = "blog" + random(4);
                //先定义一个对象
                var obj = new Object();
                //将两项数据的值作为属性赋值给对象
                obj.title = $title.val();
                obj.txt = $txt.txt.text();
                //将对象转成字符
                var _v = JSON.stringify(obj);
                //保存数据
                localStorage.setItem(_key, _v)
                //提示信息
                alert("保存成功！");
                //跳转到列表页中
                location.href = "list.html"
            }
        })
    </script>
