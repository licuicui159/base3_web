<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- 进度条元素 -->
    <div id="stauts"></div>
    <progress value="0"
              id="pro" 
              max="100">
    </progress>
    <script>
        $(function(){
            //在控制台输出进度条的值
            console.log($("#pro").val());
            //开启一个周期性的定时器
            var taskId=setInterval(function(){
                //先获取进度条值
                var _v=$("#pro").val();
                //后将值加1
                _v++;
                //转成百分比的值
                $("#stauts").text(_v+'%')
                //再将值赋值给进度条元素
                $("#pro").val(_v);
                //如果值大于元素的最大值
                if(_v>=$("#pro")[0].max){
                    clearInterval(taskId);
                    $("#stauts").text('下载完成')
                }

            },100)
        })
    </script>

</body>
</html>
